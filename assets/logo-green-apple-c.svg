<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glossy green gradient -->
    <radialGradient id="appleGradient" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#D4E89E;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#B8D96D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9BC53D;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#7A9B2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D7A1F;stop-opacity:1" />
    </radialGradient>

    <!-- Silver-green metallic shine -->
    <linearGradient id="silverShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#E8F5D0;stop-opacity:0.7" />
      <stop offset="60%" style="stop-color:#9BC53D;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7A9B2E;stop-opacity:0.1" />
    </linearGradient>

    <!-- Glossy overlay -->
    <linearGradient id="glossOverlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Apple body with gradient -->
  <path d="M 256 480 C 150 480 65 395 65 289 C 65 220 95 158 143 118 C 160 103 180 91 202 82 C 210 50 235 25 268 25 C 295 25 318 42 328 67 C 350 72 370 82 387 95 C 440 135 475 197 475 267 C 475 373 390 458 284 458 C 270 458 256 480 256 480 Z" fill="url(#appleGradient)"/>

  <!-- C-shaped bite (large) -->
  <path d="M 475 267 C 475 197 440 135 387 95 C 387 95 420 140 420 200 C 420 260 395 310 355 340 C 340 352 340 380 355 395 C 380 415 390 430 390 458 C 435 430 475 353 475 267 Z" fill="#FCFCFC"/>

  <!-- Bottom shadow for depth -->
  <ellipse cx="256" cy="460" rx="180" ry="30" fill="#5D7A1F" opacity="0.4"/>

  <!-- Silver-green metallic shine on left -->
  <ellipse cx="170" cy="180" rx="65" ry="140" fill="url(#silverShine)" transform="rotate(-30 170 180)"/>

  <!-- Top glossy highlight -->
  <path d="M 180 100 Q 220 95 260 105 Q 240 130 200 150 Q 165 130 180 100 Z" fill="url(#glossOverlay)"/>

  <!-- Additional shine streak -->
  <ellipse cx="200" cy="200" rx="25" ry="80" fill="white" opacity="0.5" transform="rotate(-25 200 200)"/>

  <!-- Glossy reflection -->
  <ellipse cx="155" cy="140" rx="35" ry="50" fill="white" opacity="0.7" transform="rotate(-35 155 140)"/>

  <!-- Leaf with gradient -->
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8FBC3C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D7A1F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <path d="M 268 25 C 268 25 285 15 305 20 C 325 25 335 45 330 65 C 328 72 325 78 320 83 C 315 88 308 91 301 92 C 290 93 280 88 275 80 C 272 75 270 68 270 62 C 270 50 268 37 268 25 Z" fill="url(#leafGradient)"/>

  <!-- Leaf highlight -->
  <ellipse cx="295" cy="50" rx="12" ry="18" fill="white" opacity="0.4" transform="rotate(-20 295 50)"/>

  <!-- Small teeth marks in bite for realism -->
  <ellipse cx="385" cy="280" rx="6" ry="10" fill="#E8E8E8" opacity="0.6"/>
  <ellipse cx="395" cy="320" rx="6" ry="10" fill="#E8E8E8" opacity="0.6"/>
  <ellipse cx="375" cy="355" rx="5" ry="8" fill="#E8E8E8" opacity="0.5"/>
</svg>
